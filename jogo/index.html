<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
</head>
<body>
    <div id="game" class="conteiner">
        <h1>Jokenpo</h1>
        <div class="bloco">
            <div class="label bg-green">USER</div>
            <div class="label bg-red">PC</div>
            <div id="contador" class="placar">
                0:0
            </div>
        </div>
        <div class="bloco bg-grey selected-image">
            <div id="user">
                <img src="img/pedra.png" >
            </div>
            <div id="pc" class="reverse">
                
            </div>
        </div>
        <h2>Escolha seu movimento</h2>
        <div class="buttons">
            <label>
                <input type="radio" onclick="reset()" name="play" value="pedra" checked>
                <button class="btn"><img src="img/pedra.png"></button>
            </label>
            <label>
                <input type="radio" onclick="reset()" name="play" value="papel">
                <button class="btn"><img src="img/papel.png"></button>
            </label>
            <label>
                <input type="radio" onclick="reset()" name="play" value="tesoura">
                <button class="btn"><img src="img/tesoura.png"></button>
            </label>
        </div>
        <div class="bloco">
            <button id="playing" class="btn-play">Jogar</button>
        </div>
    </div>
    <div id="winner" class="conteiner and-screen none">
        <h3>Você Ganhou!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>
    <div id="loser" class="conteiner and-screen none">
        <h3>Você Perdeu!</h3>
        <button onclick="newGame()">Jogar Novamente</button>
    </div>
    <script src="script.js">

    </script>
</body>
</html>
